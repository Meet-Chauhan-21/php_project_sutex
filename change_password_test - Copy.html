<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password Test</title>
    <link rel="stylesheet" href="new.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #f5f5f5;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .test-buttons {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .test-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .test-btn.primary { background: #3b82f6; color: white; }
        .test-btn.primary:hover { background: #2563eb; }
        .test-btn.secondary { background: #6b7280; color: white; }
        .test-btn.secondary:hover { background: #4b5563; }
        .test-btn.success { background: #10b981; color: white; }
        .test-btn.success:hover { background: #059669; }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: 600;
        }
        .status.success { background: #d1fae5; color: #065f46; border: 1px solid #a7f3d0; }
        .status.error { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
        .status.info { background: #dbeafe; color: #1e40af; border: 1px solid #93c5fd; }
        .login-form, .test-results {
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîê Change Password Functionality Test</h1>
        
        <div class="login-form">
            <h3>Step 1: Login First</h3>
            <div class="input-group">
                <label for="testEmail">Email:</label>
                <input type="email" id="testEmail" value="test@example.com">
            </div>
            <div class="input-group">
                <label for="testPassword">Password:</label>
                <input type="password" id="testPassword" value="testpassword">
            </div>
            <button class="test-btn primary" onclick="performLogin()">Login</button>
            <div id="loginStatus"></div>
        </div>

        <div class="test-buttons">
            <button class="test-btn secondary" onclick="openChangePasswordModal()">Open Change Password Modal</button>
            <button class="test-btn secondary" onclick="testModalPositioning()">Test Modal Positioning</button>
            <button class="test-btn success" onclick="testFullWorkflow()">Test Complete Workflow</button>
        </div>

        <div class="test-results">
            <h3>Test Results:</h3>
            <div id="testResults"></div>
        </div>
    </div>

    <!-- Change Password Modal (copied from profile.html) -->
    <div class="modal-overlay" id="changePasswordOverlay">
        <div class="modal-content change-password-modal">
            <div class="modal-header">
                <h3><i class="fas fa-key"></i> Change Password</h3>
                <button class="modal-close" id="closeChangePassword">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="changePasswordForm" class="change-password-form">
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <div class="password-input-group">
                            <input type="password" id="currentPassword" name="currentPassword" required>
                            <button type="button" class="password-toggle" data-target="currentPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <div class="password-input-group">
                            <input type="password" id="newPassword" name="newPassword" required minlength="6">
                            <button type="button" class="password-toggle" data-target="newPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-requirements">
                            <small>Password must be at least 6 characters long</small>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <div class="password-input-group">
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <button type="button" class="password-toggle" data-target="confirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-match-indicator" id="passwordMatchIndicator"></div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelChangePassword">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="submitChangePassword">
                            <i class="fas fa-save"></i> Update Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script>
        let isLoggedIn = false;
        let currentSession = null;

        // Login function
        async function performLogin() {
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            const statusDiv = document.getElementById('loginStatus');
            
            statusDiv.innerHTML = '<div class="status info">Logging in...</div>';
            
            try {
                const response = await fetch('php/login_user.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    isLoggedIn = true;
                    currentSession = data.user;
                    statusDiv.innerHTML = `
                        <div class="status success">
                            ‚úÖ Login successful! User: ${data.user.name}
                        </div>
                    `;
                    logResult('Login successful', 'success');
                } else {
                    statusDiv.innerHTML = `
                        <div class="status error">
                            ‚ùå Login failed: ${data.error}
                        </div>
                    `;
                    logResult('Login failed: ' + data.error, 'error');
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Login error: ${error.message}
                    </div>
                `;
                logResult('Login error: ' + error.message, 'error');
            }
        }

        // Open change password modal
        function openChangePasswordModal() {
            const modal = document.getElementById('changePasswordOverlay');
            if (modal) {
                modal.style.display = 'block';
                setTimeout(() => {
                    modal.style.opacity = '1';
                }, 10);
                logResult('Change password modal opened', 'success');
            } else {
                logResult('Change password modal element not found', 'error');
            }
        }

        // Close change password modal
        function closeChangePasswordModal() {
            const modal = document.getElementById('changePasswordOverlay');
            if (modal) {
                modal.style.opacity = '0';
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 300);
                logResult('Change password modal closed', 'success');
            }
        }

        // Test modal positioning
        function testModalPositioning() {
            openChangePasswordModal();
            
            setTimeout(() => {
                const modal = document.getElementById('changePasswordOverlay');
                const modalContent = modal.querySelector('.modal-content');
                
                if (modalContent) {
                    const rect = modalContent.getBoundingClientRect();
                    const viewportHeight = window.innerHeight;
                    const viewportWidth = window.innerWidth;
                    
                    let positionInfo = `
                        Modal positioning test:
                        - Viewport: ${viewportWidth}x${viewportHeight}
                        - Modal position: top=${rect.top}, left=${rect.left}
                        - Modal size: ${rect.width}x${rect.height}
                        - Visible: ${rect.top >= 0 && rect.left >= 0 && rect.bottom <= viewportHeight && rect.right <= viewportWidth ? 'Yes' : 'No'}
                    `;
                    
                    logResult(positionInfo, 'info');
                }
            }, 500);
        }

        // Test complete workflow
        async function testFullWorkflow() {
            if (!isLoggedIn) {
                logResult('Please login first', 'error');
                return;
            }

            // Open modal
            openChangePasswordModal();
            
            // Fill form
            setTimeout(() => {
                document.getElementById('currentPassword').value = 'testpassword';
                document.getElementById('newPassword').value = 'newpassword123';
                document.getElementById('confirmPassword').value = 'newpassword123';
                
                logResult('Form filled with test data', 'info');
                
                // Test password change
                setTimeout(() => {
                    testChangePassword();
                }, 1000);
                
            }, 500);
        }

        // Test change password functionality
        async function testChangePassword() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                logResult('Passwords do not match', 'error');
                return;
            }
            
            try {
                const response = await fetch('php/change_password.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        currentPassword: currentPassword,
                        newPassword: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    logResult('‚úÖ Password changed successfully!', 'success');
                    closeChangePasswordModal();
                } else {
                    logResult('‚ùå Password change failed: ' + data.error, 'error');
                }
                
            } catch (error) {
                logResult('‚ùå Password change error: ' + error.message, 'error');
            }
        }

        // Log test results
        function logResult(message, type) {
            const resultsDiv = document.getElementById('testResults');
            const timestamp = new Date().toLocaleTimeString();
            const resultItem = document.createElement('div');
            resultItem.className = `status ${type}`;
            resultItem.innerHTML = `[${timestamp}] ${message}`;
            resultsDiv.appendChild(resultItem);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        // Initialize modal event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const closeBtn = document.getElementById('closeChangePassword');
            const cancelBtn = document.getElementById('cancelChangePassword');
            const form = document.getElementById('changePasswordForm');
            const overlay = document.getElementById('changePasswordOverlay');
            
            if (closeBtn) closeBtn.addEventListener('click', closeChangePasswordModal);
            if (cancelBtn) cancelBtn.addEventListener('click', closeChangePasswordModal);
            if (overlay) {
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) closeChangePasswordModal();
                });
            }
            
            if (form) {
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    testChangePassword();
                });
            }

            // Password toggle functionality
            const passwordToggles = document.querySelectorAll('.password-toggle');
            passwordToggles.forEach(toggle => {
                toggle.addEventListener('click', (e) => {
                    const targetId = toggle.getAttribute('data-target');
                    const targetInput = document.getElementById(targetId);
                    const icon = toggle.querySelector('i');
                    
                    if (targetInput.type === 'password') {
                        targetInput.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        targetInput.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });

            // Password confirmation validation
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const matchIndicator = document.getElementById('passwordMatchIndicator');
            
            if (newPasswordInput && confirmPasswordInput && matchIndicator) {
                const validatePasswords = () => {
                    const newPassword = newPasswordInput.value;
                    const confirmPassword = confirmPasswordInput.value;
                    
                    if (confirmPassword === '') {
                        matchIndicator.textContent = '';
                        matchIndicator.className = 'password-match-indicator';
                    } else if (newPassword === confirmPassword) {
                        matchIndicator.textContent = '‚úì Passwords match';
                        matchIndicator.className = 'password-match-indicator match';
                    } else {
                        matchIndicator.textContent = '‚úó Passwords do not match';
                        matchIndicator.className = 'password-match-indicator no-match';
                    }
                };
                
                newPasswordInput.addEventListener('input', validatePasswords);
                confirmPasswordInput.addEventListener('input', validatePasswords);
            }

            logResult('Change password test page loaded successfully', 'success');
        });
    </script>
</body>
</html>
