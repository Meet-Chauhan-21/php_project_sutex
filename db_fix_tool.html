<!DOCTYPE html>
<html>
<head>
    <title>Database Profile Picture Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .info { background: #d1ecf1; color: #0c5460; }
        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-warning { background: #ffc107; color: black; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Database Profile Picture Fix</h1>
        
        <div class="status info">
            <strong>This tool will diagnose and fix profile picture storage issues.</strong>
        </div>

        <h3>Step 1: Check Database Structure</h3>
        <button class="btn btn-primary" onclick="checkStructure()">Check Database Structure</button>
        <div id="structureResult"></div>

        <h3>Step 2: Add Missing Column (if needed)</h3>
        <button class="btn btn-warning" onclick="addColumn()">Add profile_picture Column</button>
        <div id="columnResult"></div>

        <h3>Step 3: Test Profile Picture Save</h3>
        <button class="btn btn-success" onclick="testSave()">Test Save Profile Picture</button>
        <div id="saveResult"></div>

        <h3>Step 4: Test Profile Picture Load</h3>
        <button class="btn btn-success" onclick="testLoad()">Test Load Profile Picture</button>
        <div id="loadResult"></div>

        <h3>Step 5: View All Users</h3>
        <button class="btn btn-primary" onclick="viewUsers()">View All Users</button>
        <div id="usersResult"></div>

        <h3>Complete Fix</h3>
        <button class="btn btn-danger" onclick="completeFix()">Run Complete Fix</button>
        <div id="fixResult"></div>
    </div>

    <script>
        async function checkStructure() {
            const result = document.getElementById('structureResult');
            result.innerHTML = '<div class="status info">Checking database structure...</div>';
            
            try {
                const response = await fetch('db_fix_endpoints.php?action=check_structure');
                const data = await response.text();
                result.innerHTML = `<div class="status success"><strong>Database Structure:</strong><pre>${data}</pre></div>`;
            } catch (error) {
                result.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
            }
        }

        async function addColumn() {
            const result = document.getElementById('columnResult');
            result.innerHTML = '<div class="status info">Adding profile_picture column...</div>';
            
            try {
                const response = await fetch('db_fix_endpoints.php?action=add_column');
                const data = await response.text();
                result.innerHTML = `<div class="status success"><strong>Column Addition Result:</strong><pre>${data}</pre></div>`;
            } catch (error) {
                result.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
            }
        }

        async function testSave() {
            const result = document.getElementById('saveResult');
            result.innerHTML = '<div class="status info">Testing profile picture save...</div>';
            
            // Create a test image
            const canvas = document.createElement('canvas');
            canvas.width = 100;
            canvas.height = 100;
            const ctx = canvas.getContext('2d');
            
            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, 100, 100);
            gradient.addColorStop(0, '#ff6b6b');
            gradient.addColorStop(1, '#4ecdc4');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 100, 100);
            ctx.fillStyle = 'white';
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('TEST', 50, 45);
            ctx.fillText(new Date().toLocaleTimeString(), 50, 65);
            
            const base64 = canvas.toDataURL('image/png');
            
            try {
                const response = await fetch('db_fix_endpoints.php?action=test_save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ picture: base64 })
                });
                const data = await response.text();
                result.innerHTML = `<div class="status success"><strong>Save Test Result:</strong><pre>${data}</pre></div>`;
            } catch (error) {
                result.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
            }
        }

        async function testLoad() {
            const result = document.getElementById('loadResult');
            result.innerHTML = '<div class="status info">Testing profile picture load...</div>';
            
            try {
                const response = await fetch('db_fix_endpoints.php?action=test_load');
                const data = await response.json();
                
                if (data.success && data.picture) {
                    result.innerHTML = `
                        <div class="status success">
                            <strong>Load Test Result: SUCCESS</strong><br>
                            Picture size: ${data.picture.length} characters<br>
                            <img src="${data.picture}" style="max-width: 100px; border: 1px solid #ccc; border-radius: 5px;">
                        </div>`;
                } else {
                    result.innerHTML = `<div class="status warning">Load Test Result: ${data.message || 'No picture found'}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
            }
        }

        async function viewUsers() {
            const result = document.getElementById('usersResult');
            result.innerHTML = '<div class="status info">Loading users...</div>';
            
            try {
                const response = await fetch('db_fix_endpoints.php?action=view_users');
                const data = await response.text();
                result.innerHTML = `<div class="status info"><strong>All Users:</strong><pre>${data}</pre></div>`;
            } catch (error) {
                result.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
            }
        }

        async function completeFix() {
            const result = document.getElementById('fixResult');
            result.innerHTML = '<div class="status info">Running complete fix...</div>';
            
            try {
                const response = await fetch('db_fix_endpoints.php?action=complete_fix');
                const data = await response.text();
                result.innerHTML = `<div class="status success"><strong>Complete Fix Result:</strong><pre>${data}</pre></div>`;
            } catch (error) {
                result.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
