<!-- Professional BBA Program Image -->
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bbaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bbaGrad)"/>
  
  <!-- Business elements -->
  <rect x="60" y="60" width="70" height="70" fill="rgba(255,255,255,0.15)" rx="10"/>
  <rect x="270" y="80" width="70" height="50" fill="rgba(255,255,255,0.1)" rx="8"/>
  <circle cx="200" cy="70" r="25" fill="rgba(255,255,255,0.12)"/>
  
  <!-- Business icons -->
