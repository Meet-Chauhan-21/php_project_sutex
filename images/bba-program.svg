  <polygon points="290,95 295,85 300,95 305,85 310,95 315,85 320,95" fill="white" opacity="0.6"/>
  
  <!-- Main content -->
  <rect x="80" y="180" width="240" height="80" fill="rgba(255,255,255,0.1)" rx="16"/>
  <text x="200" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">BBA Program</text>
  <text x="200" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.9">Business Administration</text>
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.8">Leadership • Strategy • Excellence</text>
</svg>
