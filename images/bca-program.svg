<!-- Professional BCA Program Image -->
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bcaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bcaGrad)"/>
  
  <!-- Modern geometric elements -->
  <rect x="50" y="50" width="80" height="80" fill="rgba(255,255,255,0.15)" rx="12"/>
  <rect x="150" y="70" width="60" height="60" fill="rgba(255,255,255,0.1)" rx="8"/>
  <circle cx="320" cy="80" r="30" fill="rgba(255,255,255,0.12)"/>
  
  <!-- Code symbols -->
  <text x="90" y="85" text-anchor="middle" font-family="monospace" font-size="24" fill="white" opacity="0.8">&lt;/&gt;</text>
  <text x="180" y="105" text-anchor="middle" font-family="monospace" font-size="16" fill="white" opacity="0.7">{}</text>
  <text x="320" y="85" text-anchor="middle" font-family="monospace" font-size="18" fill="white" opacity="0.7">01</text>
  
  <!-- Main content -->
  <rect x="80" y="180" width="240" height="80" fill="rgba(255,255,255,0.1)" rx="16"/>
  <text x="200" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">BCA Program</text>
  <text x="200" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.9">Computer Applications</text>
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.8">Innovation • Technology • Future</text>
</svg>
