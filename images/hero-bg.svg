<!-- Hero background image placeholder -->
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#b0e0e6;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#4682b4;stop-opacity:0.9" />
    </linearGradient>
    <pattern id="collegePattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="rgba(255,255,255,0.1)"/>
      <circle cx="50" cy="50" r="20" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  <rect width="1200" height="800" fill="url(#heroGrad)"/>
  <rect width="1200" height="800" fill="url(#collegePattern)"/>
  <text x="600" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" opacity="0.3">VidyaGuru College</text>
  <text x="600" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.3">Excellence in Education</text>
  
  <!-- Simple geometric shapes representing education -->
  <rect x="100" y="100" width="80" height="80" fill="rgba(255,255,255,0.1)" rx="10"/>
  <circle cx="1000" cy="150" r="40" fill="rgba(255,255,255,0.1)"/>
  <polygon points="200,650 250,600 300,650" fill="rgba(255,255,255,0.1)"/>
  <rect x="900" y="600" width="60" height="60" fill="rgba(255,255,255,0.1)" rx="5"/>
</svg>
