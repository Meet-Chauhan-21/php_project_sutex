<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <defs>
    <linearGradient id="mcomGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="150" fill="url(#mcomGradient)" rx="10"/>
  
  <!-- Calculator -->
  <rect x="60" y="30" width="80" height="90" fill="#ffffff" rx="6"/>
  <rect x="65" y="35" width="70" height="20" fill="#1f2937" rx="3"/>
  
  <!-- Calculator Display -->
  <text x="100" y="48" text-anchor="middle" font-family="monospace" font-size="12" fill="#10b981">₹123,456</text>
  
  <!-- Calculator Buttons -->
  <rect x="70" y="60" width="12" height="8" fill="#f3f4f6" rx="2"/>
  <rect x="85" y="60" width="12" height="8" fill="#f3f4f6" rx="2"/>
  <rect x="100" y="60" width="12" height="8" fill="#f3f4f6" rx="2"/>
  <rect x="115" y="60" width="12" height="8" fill="#3b82f6" rx="2"/>
  
  <rect x="70" y="72" width="12" height="8" fill="#f3f4f6" rx="2"/>
  <rect x="85" y="72" width="12" height="8" fill="#f3f4f6" rx="2"/>
  <rect x="100" y="72" width="12" height="8" fill="#f3f4f6" rx="2"/>
  <rect x="115" y="72" width="12" height="8" fill="#3b82f6" rx="2"/>
  
  <rect x="70" y="84" width="12" height="8" fill="#f3f4f6" rx="2"/>
  <rect x="85" y="84" width="12" height="8" fill="#f3f4f6" rx="2"/>
  <rect x="100" y="84" width="12" height="8" fill="#f3f4f6" rx="2"/>
  <rect x="115" y="84" width="12" height="8" fill="#3b82f6" rx="2"/>
  
  <rect x="70" y="96" width="27" height="8" fill="#10b981" rx="2"/>
  <rect x="100" y="96" width="12" height="8" fill="#f3f4f6" rx="2"/>
  <rect x="115" y="96" width="12" height="8" fill="#3b82f6" rx="2"/>
  
  <!-- Button Labels -->
  <text x="76" y="66" font-family="Arial, sans-serif" font-size="6" fill="#374151">7</text>
  <text x="91" y="66" font-family="Arial, sans-serif" font-size="6" fill="#374151">8</text>
  <text x="106" y="66" font-family="Arial, sans-serif" font-size="6" fill="#374151">9</text>
  <text x="121" y="66" font-family="Arial, sans-serif" font-size="6" fill="#ffffff">÷</text>
  
  <!-- Charts/Graphs -->
  <rect x="25" y="70" width="20" height="30" fill="rgba(255,255,255,0.3)" rx="2"/>
  <rect x="27" y="85" width="4" height="15" fill="#fbbf24"/>
  <rect x="33" y="80" width="4" height="20" fill="#10b981"/>
  <rect x="39" y="75" width="4" height="25" fill="#3b82f6"/>
  
  <!-- Graduation Cap -->
  <polygon points="170,25 170,30 185,30 185,25 177.5,20" fill="#fbbf24"/>
  <rect x="176" y="25" width="3" height="8" fill="#f59e0b"/>
  <circle cx="178" cy="33" r="1" fill="#f59e0b"/>
  
  <!-- Currency Symbols -->
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.4)">₹</text>
  <text x="25" y="45" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.4)">$</text>
  
  <!-- Title -->
  <text x="100" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">M.Com</text>
</svg>
