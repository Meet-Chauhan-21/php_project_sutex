<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <defs>
    <linearGradient id="mtechGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="150" fill="url(#mtechGradient)" rx="10"/>
  
  <!-- Circuit Board Design -->
  <rect x="40" y="40" width="120" height="70" fill="#ffffff" rx="8"/>
  <rect x="45" y="45" width="110" height="60" fill="#1f2937" rx="4"/>
  
  <!-- Circuit Lines -->
  <line x1="50" y1="55" x2="150" y2="55" stroke="#10b981" stroke-width="2"/>
  <line x1="50" y1="65" x2="120" y2="65" stroke="#f59e0b" stroke-width="2"/>
  <line x1="80" y1="75" x2="150" y2="75" stroke="#ef4444" stroke-width="2"/>
  <line x1="50" y1="85" x2="130" y2="85" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="70" y1="95" x2="150" y2="95" stroke="#06b6d4" stroke-width="2"/>
  
  <!-- Circuit Nodes -->
  <circle cx="70" cy="55" r="3" fill="#10b981"/>
  <circle cx="100" cy="65" r="3" fill="#f59e0b"/>
  <circle cx="120" cy="75" r="3" fill="#ef4444"/>
  <circle cx="90" cy="85" r="3" fill="#8b5cf6"/>
  <circle cx="130" cy="95" r="3" fill="#06b6d4"/>
  
  <!-- Microchip -->
  <rect x="130" y="50" width="15" height="15" fill="#ffffff" rx="2"/>
  <rect x="132" y="52" width="11" height="11" fill="#374151"/>
  
  <!-- Chip Pins -->
  <rect x="128" y="54" width="4" height="1" fill="#ffffff"/>
  <rect x="128" y="58" width="4" height="1" fill="#ffffff"/>
  <rect x="128" y="62" width="4" height="1" fill="#ffffff"/>
  <rect x="147" y="54" width="4" height="1" fill="#ffffff"/>
  <rect x="147" y="58" width="4" height="1" fill="#ffffff"/>
  <rect x="147" y="62" width="4" height="1" fill="#ffffff"/>
  
  <!-- Graduation Cap -->
  <polygon points="25,25 25,30 40,30 40,25 32.5,20" fill="#fbbf24"/>
  <rect x="31" y="25" width="3" height="8" fill="#f59e0b"/>
  <circle cx="33" cy="33" r="1" fill="#f59e0b"/>
  
  <!-- Tech Symbols -->
  <text x="170" y="25" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.4)">⚡</text>
  <text x="20" y="120" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.4)">⚙</text>
  
  <!-- Title -->
  <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">M.Tech</text>
</svg>
