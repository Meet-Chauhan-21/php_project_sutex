<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Profile Test - VidyaGuru</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f2f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .button {
            background: #007cba;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        .button:hover {
            background: #005a87;
        }
        .button.success {
            background: #28a745;
        }
        .button.danger {
            background: #dc3545;
        }
        .result {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            background: #e9ecef;
            min-height: 30px;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h3 {
            color: #555;
            margin: 0 0 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Quick Profile Test</h1>
        <p style="text-align: center; color: #666;">Test login and profile editing functionality</p>

        <!-- Quick Login -->
        <div class="section">
            <h3>1. Quick Login</h3>
            <button class="button" onclick="quickLogin()">Login as Jane (jane@example.com)</button>
            <button class="button success" onclick="checkStatus()">Check Status</button>
            <div id="loginStatus" class="result">Click login to start...</div>
        </div>

        <!-- Test Profile Edit -->
        <div class="section">
            <h3>2. Test Profile Edit</h3>
            <button class="button" onclick="testBasicEdit()">Edit Basic Info</button>
            <button class="button" onclick="testContactEdit()">Edit Contact</button>
            <button class="button" onclick="testAcademicEdit()">Edit Academic</button>
            <div id="editStatus" class="result">Login first, then test editing...</div>
        </div>

        <!-- Direct Profile Page -->
        <div class="section">
            <h3>3. Go to Profile Page</h3>
            <button class="button success" onclick="openProfile()">Open Profile Page</button>
            <button class="button" onclick="openAdmin()">Open Admin Panel</button>
            <div id="profileStatus" class="result">Use buttons above to navigate...</div>
        </div>

        <!-- Logout -->
        <div class="section">
            <h3>4. Logout</h3>
            <button class="button danger" onclick="logoutUser()">Logout</button>
            <div id="logoutStatus" class="result">Click logout when done testing...</div>
        </div>
    </div>

    <script>
        async function quickLogin() {
            const statusDiv = document.getElementById('loginStatus');
            statusDiv.innerHTML = 'Logging in...';
            
            try {
                const response = await fetch('/phpwebsite/php/login_user.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'jane@example.com',
                        password: 'password123'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    statusDiv.className = 'result success';
                    statusDiv.innerHTML = `‚úÖ Login successful!<br>Welcome ${result.user.first_name} ${result.user.last_name}`;
                    
                    // Update localStorage for compatibility
                    const sessionData = {
                        userId: result.user.id,
                        email: result.user.email,
                        firstName: result.user.first_name,
                        lastName: result.user.last_name,
                        role: 'student'
                    };
                    localStorage.setItem('vidyaGuruSession', JSON.stringify(sessionData));
                    localStorage.setItem('userLoggedIn', 'true');
                } else {
                    statusDiv.className = 'result error';
                    statusDiv.innerHTML = `‚ùå Login failed: ${result.error}`;
                }
            } catch (error) {
                statusDiv.className = 'result error';
                statusDiv.innerHTML = `‚ùå Network error: ${error.message}`;
            }
        }

        async function checkStatus() {
            const statusDiv = document.getElementById('loginStatus');
            
            try {
                const response = await fetch('/phpwebsite/php/get_user_profile.php', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    statusDiv.className = 'result success';
                    statusDiv.innerHTML = `‚úÖ Authenticated as: ${result.user.first_name} ${result.user.last_name}<br>Email: ${result.user.email}`;
                } else {
                    statusDiv.className = 'result error';
                    statusDiv.innerHTML = `‚ùå Not authenticated: ${result.error}`;
                }
            } catch (error) {
                statusDiv.className = 'result error';
                statusDiv.innerHTML = `‚ùå Check failed: ${error.message}`;
            }
        }

        async function testBasicEdit() {
            const statusDiv = document.getElementById('editStatus');
            
            const testData = {
                firstName: 'Jane Updated',
                lastName: 'Smith Updated',
                gender: 'female',
                dateOfBirth: '1995-06-15'
            };
            
            try {
                const response = await fetch('/phpwebsite/php/update_user_profile.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    statusDiv.className = 'result success';
                    statusDiv.innerHTML = `‚úÖ Basic info updated successfully!<br>${result.message}`;
                } else {
                    statusDiv.className = 'result error';
                    statusDiv.innerHTML = `‚ùå Update failed: ${result.error}`;
                }
            } catch (error) {
                statusDiv.className = 'result error';
                statusDiv.innerHTML = `‚ùå Update error: ${error.message}`;
            }
        }

        async function testContactEdit() {
            const statusDiv = document.getElementById('editStatus');
            
            const testData = {
                phone: '9876543210',
                address: '123 Updated Street, New City',
                emergencyContact: 'John Smith - 1234567890'
            };
            
            try {
                const response = await fetch('/phpwebsite/php/update_user_profile.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    statusDiv.className = 'result success';
                    statusDiv.innerHTML = `‚úÖ Contact info updated successfully!<br>${result.message}`;
                } else {
                    statusDiv.className = 'result error';
                    statusDiv.innerHTML = `‚ùå Update failed: ${result.error}`;
                }
            } catch (error) {
                statusDiv.className = 'result error';
                statusDiv.innerHTML = `‚ùå Update error: ${error.message}`;
            }
        }

        async function testAcademicEdit() {
            const statusDiv = document.getElementById('editStatus');
            
            const testData = {
                program: 'MCA'
            };
            
            try {
                const response = await fetch('/phpwebsite/php/update_user_profile.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    statusDiv.className = 'result success';
                    statusDiv.innerHTML = `‚úÖ Academic info updated successfully!<br>${result.message}`;
                } else {
                    statusDiv.className = 'result error';
                    statusDiv.innerHTML = `‚ùå Update failed: ${result.error}`;
                }
            } catch (error) {
                statusDiv.className = 'result error';
                statusDiv.innerHTML = `‚ùå Update error: ${error.message}`;
            }
        }

        function openProfile() {
            window.open('/phpwebsite/profile.html', '_blank');
            document.getElementById('profileStatus').innerHTML = 'Profile page opened in new tab';
        }

        function openAdmin() {
            window.open('/phpwebsite/admin.html', '_blank');
            document.getElementById('profileStatus').innerHTML = 'Admin panel opened in new tab';
        }

        async function logoutUser() {
            const statusDiv = document.getElementById('logoutStatus');
            
            try {
                const response = await fetch('/phpwebsite/php/logout_user.php', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    statusDiv.className = 'result success';
                    statusDiv.innerHTML = '‚úÖ Logged out successfully!';
                    
                    // Clear localStorage
                    localStorage.removeItem('vidyaGuruSession');
                    localStorage.removeItem('userLoggedIn');
                    
                    // Reset other status displays
                    document.getElementById('loginStatus').className = 'result';
                    document.getElementById('loginStatus').innerHTML = 'Logged out - click login to start...';
                    document.getElementById('editStatus').className = 'result';
                    document.getElementById('editStatus').innerHTML = 'Login first, then test editing...';
                } else {
                    statusDiv.className = 'result error';
                    statusDiv.innerHTML = `‚ùå Logout failed: ${result.error}`;
                }
            } catch (error) {
                statusDiv.className = 'result error';
                statusDiv.innerHTML = `‚ùå Logout error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
