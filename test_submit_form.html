<!DOCTYPE html>
<html>
<head>
    <title>Test Admission Form Submission</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        .form-group { margin: 10px 0; }
        label { display: inline-block; width: 150px; }
        input, select { padding: 5px; width: 300px; }
        button { margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
        .error { background: #ffcccc; border-color: #cc0000; }
        .success { background: #ccffcc; border-color: #00cc00; }
    </style>
</head>
<body>
    <h1>üß™ Test Admission Form Submission</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label>User ID:</label>
            <input type="number" name="userId" value="3">
        </div>
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" name="firstName" value="Test" required>
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" name="lastName" value="Student" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" value="teststudent@test.com" required>
        </div>
        <div class="form-group">
            <label>Phone:</label>
            <input type="tel" name="phone" value="1234567890" required>
        </div>
        <div class="form-group">
            <label>Date of Birth:</label>
            <input type="date" name="dob" value="2000-01-01" required>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label>Program:</label>
            <select name="program" required>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="BCom">BCom</option>
                <option value="BTeach">BTeach</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
            </select>
        </div>
        <div class="form-group">
            <label>Session:</label>
            <input type="text" name="session" value="2025-26" required>
        </div>
        <div class="form-group">
            <label>Last Qualification:</label>
            <input type="text" name="lastQualification" value="12th" required>
        </div>
        <div class="form-group">
            <label>Percentage/CGPA:</label>
            <input type="text" name="percentage" value="85" required>
        </div>
        <div class="form-group">
            <label>Passing Year:</label>
            <input type="number" name="passingYear" value="2023" required>
        </div>
        <div class="form-group">
            <label>Board:</label>
            <input type="text" name="board" value="CBSE" required>
        </div>
        <div class="form-group">
            <label>Address:</label>
            <input type="text" name="address" value="123 Test Street" required>
        </div>
        <div class="form-group">
            <label>City:</label>
            <input type="text" name="city" value="Mumbai" required>
        </div>
        <div class="form-group">
            <label>State:</label>
            <input type="text" name="state" value="Maharashtra" required>
        </div>
        <div class="form-group">
            <label>Pincode:</label>
            <input type="text" name="pincode" value="400001" required>
        </div>
        <div class="form-group">
            <label>Guardian Name:</label>
            <input type="text" name="guardianName" value="Test Guardian" required>
        </div>
        <div class="form-group">
            <label>Guardian Phone:</label>
            <input type="text" name="guardianPhone" value="9876543210" required>
        </div>
        
        <button type="submit">Submit Test Application</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Submitting...</p>';
            resultDiv.className = 'result';
            
            try {
                const formData = new FormData(this);
                
                // Show what we're sending
                console.log('Sending data:');
                for (let [key, value] of formData.entries()) {
                    console.log(`${key}: ${value}`);
                }
                
                const response = await fetch('php/submit_admission.php', {
                    method: 'POST',
                    body: formData
                });
                
                const text = await response.text();
                console.log('Raw response:', text);
                
                try {
                    const result = JSON.parse(text);
                    
                    if (result.success) {
                        resultDiv.className = 'result success';
                        resultDiv.innerHTML = `
                            <h3>‚úÖ Success!</h3>
                            <p>${result.message}</p>
                            <p>Application ID: ${result.application_id}</p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        `;
                    } else {
                        resultDiv.className = 'result error';
                        resultDiv.innerHTML = `
                            <h3>‚ùå Error</h3>
                            <p>${result.error}</p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        `;
                    }
                } catch (parseError) {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Parse Error</h3>
                        <p>Server returned non-JSON response:</p>
                        <pre>${text}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
